name: Generate Profile SVGs

on:
  schedule:
    - cron: "0 */12 * * *" # Roda a cada 12 horas
  workflow_dispatch:        # Permite rodar manualmente clicando no bot√£o
  push:
    branches:
      - main
      - master
    paths:
      - config.yml
      - generator/**

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Galaxy SVGs
        run: python -m generator.main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/generated/*.svg
          git commit -m "chore: update profile SVGs [skip ci]" || echo "No changes to commit"
          git push
